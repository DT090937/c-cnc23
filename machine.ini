[C-CNC]
# Maximum acceleration
A = 100.0
# Maximum permittible position error
max_error = 0.005
# Sampling time (in seconds!)
tq = 0.005
# Machine initial position
zero = [0, 0, 0]
# Workpiece origin coordinates
offset = [0, 0, -100]
# Maximum feed rate in mm/min
fmax = 10000
# Tool table
tools = [10.0, 2.5, 3.0, 4.0, 7.5]
# Real time scaling
rt_pacing = 0.1

[MQTT]
# Internet address of the broker; "localhost" means the current machine
broker_address = "localhost"
broker_port = 1883
pub_topic = "c-cnc/setpoint"
sub_topic = "c-cnc/status/#"

# SI units!
[X]
length = 1           # m
friction = 1000      #
mass = 150           # kg
max_torque = 20      # N m
pitch = 0.01          # m/rev
gravity = 0          # m/s^2
integration_dt = 5   # microseconds
p = 30              # PID parameters
i = 0               # PID parameters
d = 19              # PID parameters

[Y]
length = 1           # m
friction = 1000     #
mass = 150          # kg
max_torque = 20    # N m
pitch = 0.01          # m/rev
gravity = 0          # m/s^2
integration_dt = 5   # microseconds
p = 700              # PID parameters
i = 0               # PID parameters
d = 180              # PID parameters

[Z]
length = 1           # m
friction = 1000      #
mass = 100           # kg
max_torque = 15      # N m
pitch = 0.01          # m/rev
gravity = 9.81          # m/s^2
integration_dt = 5   # microseconds
p = 700              # PID parameters
i = 0.15               # PID parameters
d = 180              # PID parameters